<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Banano Game</title>
<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body onload="onLoad()">
  <div class="w600px">
    <table class="w100pct">
      <tr>
        <th>Win Chance</th>
        <th>Roll Under</th>
        <th>Payout</th>
      </tr>
      <tr>
        <td id="win_chance"></td>
        <td id="roll_under"></td>
        <td id="payout"></td>
      </tr>
    </table>
    <table class="w100pct">
      <tr>
        <th colspan="5">Pick Chance Of Winning!</th>
      </tr>
      <tr>
        <th><button id="vl" class="button" onclick="buttonClick(this)">Very Low</button></th>
        <th><button id="l" class="button" onclick="buttonClick(this)">Low</button></th>
        <th><button id="a" class="button" onclick="buttonClick(this)">Average</button></th>
        <th><button id="h" class="button" onclick="buttonClick(this)">High</button></th>
        <th><button id="vh" class="button selected_button" onclick="buttonClick(this)">Very High</button></th>
      </tr>
    </table>
    <canvas id="game-canvas"></canvas>
  </div>
  <script src="coranos-common.js"></script>
  <script src="game.js"></script>
</body>
</html>
